---
# vars file for selinux
_selinux_requirements:
  default: []
  Alpine:
    - libselinux
  # These package come from AUR, need to write a role for that.
  # Archlinux:
  #   - libselinux
  #   - libsemanage
  CentOS:
    - libselinux-python
    - libsemanage-python
    - policycoreutils-python
    - selinux-policy
  Debian:
    - auditd
    - python-selinux
    - libsemanage
    - selinux-basics
    - selinux-policy-default
  Fedora:
    - python3-libselinux
    - python3-libsemanage
  openSUSE Leap:
    - libselinux1
    - python-selinux
  Ubuntu:
    - auditd
    - python-selinux
    - python-semanage
    - selinux-basics
    - selinux-policy-default

selinux_requirements: "{{ _selinux_requirements[ansible_distribution] | default(_selinux_requirements['default'] ) }}"

_selinux_policy:
  default: targeted
  Debian: default
  Ubuntu: default
